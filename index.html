<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Commodum Copia - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function checkLogin() {
            const gebruiker = localStorage.getItem("gebruiker");
            const loginLink = document.getElementById("login-link");
            if (gebruiker) {
                loginLink.textContent = "Uitloggen (" + gebruiker + ")";
                loginLink.href = "#";
                loginLink.onclick = function () {
                    localStorage.removeItem("gebruiker");
                    location.reload();
                };
            } else {
                loginLink.textContent = "Inloggen";
                loginLink.href = "login.html";
            }
        }
    </script>
</head>
<body onload="checkLogin()">
    <header>
        <h1 class="groene-titel">Welkom bij Commodum Copia</h1>
        <nav>

                <li><a href="bestelling.html">Bestelling</a></li>
                <li><a id="login-link" href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>
    <main>

        </section>
    </main>

    </footer>
</body>
</html>
