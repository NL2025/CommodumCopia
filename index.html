    <script>
        const authLink = document.getElementById("auth-link");
        const gebruiker = sessionStorage.getItem("gebruiker");

        if (gebruiker) {
            authLink.innerHTML = `<a href="#" onclick="logout()">Uitloggen (${gebruiker})</a>`;

            sessionStorage.removeItem("gebruiker");
