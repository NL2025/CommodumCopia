<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winkelwagen - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Winkelwagen</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">Categorieën</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="winkelwagen.html">Winkelwagen <span id="cart-count">0</span></a></li>
                <li><a href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="winkelwagen">
            <div id="winkelwagen-items" class="winkelwagen-items">
                <!-- Winkelwagenitems worden dynamisch geladen via JavaScript -->
            </div>
            <div class="winkelwagen-totaal">
                <p>Totaal: €<span id="totaal-prijs">0.00</span></p>
                <button id="clear-cart" class="btn secondary-btn">Winkelwagen Leegmaken</button>
                <a href="bestelling.html" class="btn">Afrekenen</a>
            </div>
            <div id="empty-cart-message" class="empty-cart hidden">
                <p>Uw winkelwagen is leeg.</p>
                <a href="producten.html" class="btn">Ga Winkelen</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
