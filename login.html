<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="bestelling.html">Bestelling</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form onsubmit="login(event)">
            <label for="username">Gebruikersnaam:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Wachtwoord:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Inloggen</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>

    <script>
        function login(e) {
            e.preventDefault();
            const gebruiker = document.getElementById('username').value;
            sessionStorage.setItem('gebruiker', gebruiker);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
