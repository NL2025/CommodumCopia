<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Producten - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Eenvoudige sessiebeheer voor inloggen/uitloggen
        function checkLogin() {
            const gebruiker = localStorage.getItem("gebruiker");
            const loginLink = document.getElementById("login-link");
            if (gebruiker) {
                loginLink.textContent = "Uitloggen (" + gebruiker + ")";
                loginLink.href = "#";
                loginLink.onclick = function () {
                    localStorage.removeItem("gebruiker");
                    location.reload();
                };
            } else {
                loginLink.textContent = "Inloggen";
                loginLink.href = "login.html";
            }
        }
    </script>
</head>
<body onload="checkLogin()">
    <header>
        <h1 class="groene-titel">Onze Producten</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">CategorieÃ«n</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a id="login-link" href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productlijst">
            <!-- Producten worden hieronder automatisch geladen via JavaScript -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
