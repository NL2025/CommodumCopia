<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Producten - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Onze Producten</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">CategorieÃ«n</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="bestelling.html">Bestelling</a></li>
                <li><a href="login.html">Inloggen</a></li>
                <li><a href="winkelwagen.html" id="winkelwagen-icon">ðŸ›’ <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productlijst">
            <!-- Producten worden hieronder automatisch geladen via JavaScript -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>
    <script>
        function bijwerkenWinkelwagenTeller() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const totaal = cart.reduce((sum, item) => sum + item.aantal, 0);
            document.getElementById("cart-count").textContent = totaal;
        }

        bijwerkenWinkelwagenTeller();

        fetch("data/products.json")
            .then(response => response.json())
            .then(data => {
                const lijst = document.getElementById("productlijst");
                data.forEach(product => {
                    const div = document.createElement("div");
                    div.classList.add("product");
                    div.innerHTML = `
                        <a href="product.html?id=${product.product_id}">
                            <img src="images/${product.afbeelding}" alt="${product.naam}">
                            <h3>${product.naam}</h3>
                            <p>${product.beschrijving}</p>
                            <strong>â‚¬ ${product.prijs}</strong>
                        </a>
                        <br>
                        <button onclick="toevoegenAanWinkelwagen(${product.product_id})">Voeg toe aan winkelwagen</button>
                    `;
                    lijst.appendChild(div);
                });
            });

        function toevoegenAanWinkelwagen(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const index = cart.findIndex(p => p.id === id);
            if (index !== -1) {
                cart[index].aantal++;
            } else {
                cart.push({ id: id, aantal: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            bijwerkenWinkelwagenTeller();
            alert("Product toegevoegd aan winkelwagen!");
        }
    </script>
</body>
</html>
