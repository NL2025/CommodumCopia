<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bestelling - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Bestelling</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">CategorieÃ«n</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="winkelwagen.html">Winkelwagen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Overzicht van je bestelling</h2>
            <ul id="bestel-lijst"></ul>
            <p><strong>Totaalbedrag: â‚¬ <span id="totaal-bedrag">0.00</span></strong></p>
            <button onclick="bevestigBestelling()">Bestelling bevestigen</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>
    <script>
        const bestelLijst = document.getElementById("bestel-lijst");
        const totaalBedragEl = document.getElementById("totaal-bedrag");

        fetch("data/products.json")
            .then(response => response.json())
            .then(data => {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                let totaal = 0;
                cart.forEach(item => {
                    const product = data.find(p => p.product_id === item.id);
                    if (product) {
                        const prijs = parseFloat(product.prijs) * item.aantal;
                        totaal += prijs;
                        const li = document.createElement("li");
                        li.textContent = `${item.aantal} x ${product.naam} = â‚¬ ${prijs.toFixed(2)}`;
                        bestelLijst.appendChild(li);
                    }
                });
                totaalBedragEl.textContent = totaal.toFixed(2);
            });

        function bevestigBestelling() {
            alert("Bedankt voor je bestelling!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
