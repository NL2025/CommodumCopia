<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bestelling - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function checkLogin() {
            const gebruiker = localStorage.getItem("gebruiker");
            const loginLink = document.getElementById("login-link");
            if (gebruiker) {
                loginLink.textContent = "Uitloggen (" + gebruiker + ")";
                loginLink.href = "#";
                loginLink.onclick = function () {
                    localStorage.removeItem("gebruiker");
                    location.reload();
                };
            } else {
                loginLink.textContent = "Inloggen";
                loginLink.href = "login.html";
            }
        }

        function vulProductIn() {
            const params = new URLSearchParams(window.location.search);
            const gekozenProduct = params.get("product");
            if (gekozenProduct) {
                const select = document.getElementById("product");
                const optie = document.createElement("option");
                optie.value = gekozenProduct;
                optie.textContent = gekozenProduct;
                optie.selected = true;
                select.appendChild(optie);
            }
        }
    </script>
</head>
<body onload="checkLogin(); vulProductIn();">
    <header>
        <h1 class="groene-titel">Plaats uw bestelling</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a id="login-link" href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="naam">Naam:</label><br>
            <input type="text" id="naam" name="naam"><br><br>

            <label for="adres">Adres:</label><br>
            <input type="text" id="adres" name="adres"><br><br>

            <label for="product">Product:</label><br>
            <select id="product" name="product">
                <option value="">Kies een product</option>
            </select><br><br>

            <button type="submit">Bestellen</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>
</body>
</html>
