<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelling - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="groene-titel">Bestelling Afronden</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categorieen.html">CategorieÃ«n</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="winkelwagen.html">Winkelwagen <span id="cart-count">0</span></a></li>
                <li><a href="login.html">Inloggen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="checkout">
            <h2>Uw Gegevens</h2>
            <form id="bestel-formulier">
                <label for="naam">Naam:</label><br>
                <input type="text" id="naam" name="naam" required><br><br>

                <label for="email">E-mailadres:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="adres">Adres:</label><br>
                <input type="text" id="adres" name="adres" required><br><br>

                <button type="submit">Bestelling Plaatsen</button>
            </form>
            <div id="bevestiging" class="verborgen">
                <h3>Bedankt voor uw bestelling!</h3>
                <p>U ontvangt binnenkort een bevestiging per e-mail.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>

    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        document.getElementById("cart-count").textContent = cart.reduce((sum, p) => sum + p.aantal, 0);

        const form = document.getElementById("bestel-formulier");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            localStorage.removeItem("cart");
            document.getElementById("bestel-formulier").style.display = "none";
            document.getElementById("bevestiging").classList.remove("verborgen");
            document.getElementById("cart-count").textContent = "0";
        });
    </script>
</body>
</html>
