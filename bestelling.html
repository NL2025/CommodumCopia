<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Bestelling - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Plaats uw bestelling</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="producten.html">Producten</a></li>
                <li><a href="bestelling.html">Bestelling</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="naam">Naam:</label><br>
            <input type="text" id="naam" name="naam"><br><br>

            <label for="adres">Adres:</label><br>
            <input type="text" id="adres" name="adres"><br><br>

            <label for="product">Product:</label><br>
            <select id="product" name="product">
                <option value="appels">Biologische Appels</option>
                <option value="brood">Volkoren Brood</option>
            </select><br><br>

            <button type="submit">Bestellen</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>
    <script>
    const params = new URLSearchParams(window.location.search);
    const gekozenProduct = params.get("product");
    if (gekozenProduct) {
        const select = document.getElementById("product");
        for (let i = 0; i < select.options.length; i++) {
            if (select.options[i].value === gekozenProduct) {
                select.selectedIndex = i;
                break;
            }
        }
    }
</script>
</body>
</html>
