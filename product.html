<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Product - Commodum Copia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="product-titel">Productdetails</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="producten.html">Producten</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-info">
            <!-- Inhoud wordt via JavaScript geladen -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Commodum Copia</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        fetch("data/products.json")
            .then(response => response.json())
            .then(data => {
                const product = data.find(p => p.product_id == id);
                if (product) {
                    document.getElementById("product-titel").textContent = product.naam;
                    const info = document.getElementById("product-info");
                    info.innerHTML = `
                        <img src="images/${product.afbeelding}" alt="${product.naam}" />
                        <p><strong>Prijs:</strong> â‚¬${product.prijs}</p>
                        <p><strong>Beschrijving:</strong> ${product.beschrijving}</p>
                    `;
                } else {
                    document.getElementById("product-info").innerHTML = "<p>Product niet gevonden.</p>";
                }
            })
            .catch(error => {
                console.error("Fout bij laden van product:", error);
            });
    </script>
</body>
</html>
